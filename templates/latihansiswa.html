<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji</title>
    <link rel="stylesheet" href="/static/css/beranda.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="m-4">
        <div class="row">
            <div class="col-md-3 d-flex justify-content-start">
                <div class="judul">
                    LATIHAN
                </div>
            </div>
            <div class="col-md-3 d-flex justify-content-center">
                <div class="jenisemosi">
                    emosi {%if jenisemosi == 'dasar'%}dasar
                    {%elif jenisemosi == 'gabungan'%}gabungan{%endif%}
                </div>
            </div>
            <div class="col-md-6 d-flex justify-content-center">
                <div class="rombongan">
                    ROMBONGAN BELAJAR {{rombongan}}
                </div>
            </div>
        </div>
        <div class="" style="margin: 63px 0px;">
                <div class="row justify-content-center my-4">
                    {% for siswa in nama_list %}
                    <form action="{{url_for('namaemosi')}}" method="post" class="col-sm-2 m-2 d-flex justify-content-center align-items-center ">
                    <div class="menu-button" >
                        <input type="hidden" name="siswa" value="{{siswa}}">
                        <button class="buttonsiswa" style="font-size: 40px; margin: 10px;">
                            <img src="/static/img/pp.jpeg" alt="">
                            <p>{{siswa}}</p>
                        </button>
                    </div>
                    </form>
                    {%endfor%}
                </div>
        </div>
    </div>

</body>
</html>
