{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="header vh-100 d-flex flex-column">
        <div class="title d-flex flex-wrap justify-content-around align-items-center gap-3">
            <div class="d-flex flex-wrap justify-content-center align-items-center gap-3">
                <div class="menu-item d-flex align-items-center gap-3">
                    <img src="{{ url_for('static', filename='img/beranda/laporan.png') }}" alt="">
                    <div class="title-text d-flex flex-column justify-content-center align-items-center text-uppercase">
                        laporan
                    </div>
                </div>
            </div>
            <div class="title-materi d-flex justify-content-center align-items-center text-uppercase">rombongan belajar
            </div>
        </div>

        <div class="menu-btn m-auto d-flex justify-content-center">
            <div class="rombel m-auto d-flex flex-wrap justify-content-center align-items-center gap-4">
                {% for r in rombel %}
                <div class="">
                    <a href="{{ url_for('laporan_pilih_user', rombel=r.id) }}">
                        <div class=" card">
                            <div class="card-body d-flex justify-content-center align-items-center ">
                                <h5 class="randomcolor card-title">{{ r.id }}</h5>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="footer-back d-flex justify-content-end align-items-end m-3 m-md-5">
            <a href="{{ url_for('index') }}">
                <div class="menu-back">
                    <img src="/static/img/button/arrow-right.png" alt="">
                    <button class="text-uppercase">kembali</button>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
