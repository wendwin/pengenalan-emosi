<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji</title>
    <link rel="stylesheet" href="/static/css/beranda.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="m-4">
        <div class="row">
            <div class="col-md-6 d-flex justify-content-start">
                <div class="judul">
                    LAPORAN
                </div>
            </div>
            
            <div class="col-md-6 d-flex justify-content-end">
                <div class="rombongan">
                    ROMBONGAN BELAJAR {{rombongan}}
                </div>
            </div>
        </div>
        <div class="">
                <div class="row justify-content-center my-4">
                    {% for siswa in nama_list %}
                    <form action="{{url_for('hasillaporan')}}" method="post" class="col-sm-2 m-2 d-flex justify-content-center align-items-center ">
                    <div class="menu-button" >
                        <input type="hidden" name="siswa" value="{{siswa}}">
                        <button class="buttonsiswa" style="font-size: 40px; margin: 7px;">
                            <img src="/static/img/pp.jpeg" alt="">
                            <p>{{siswa}}</p>
                        </button>
                    </div>
                    </form>
                    {%endfor%}
                </div>
        </div>
        <div class="d-flex justify-content-end align-items-end">
            <div class="kembali">
                <div class="menu-button col d-flex justify-content-between" >
                    <a href="{{ url_for('laporanrombongan') }}" style="font-size: 50px;">
                    <img style="width: 100px;   " src="/static/img/button/reply.png" alt="">
                    <button class="buttonmenu" style="width: 360px; height: 110px;">KEMBALI</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
