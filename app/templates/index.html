{% extends "base.html" %}

{% block content %}
<div class="">
    <div class="vh-100">
        <div class="header  mx-md-4 p-md-1">
            <div
                class="logo d-flex justify-content-center justify-content-md-end align-items-center gap-3 mx-md-4 p-md-1">
                <img src="{{ url_for('static', filename='img/logo/unjaya.png') }}" alt="">
                <img class="logo-slb" src="{{ url_for('static', filename='img/logo/logo-slb.png') }}" alt="">
                <img src="{{ url_for('static', filename='img/logo/kampus-merdeka.png') }}" alt="">
            </div>
        </div>
        <div class="logo-emoji d-flex justify-content-center  mx-md-4">
            <img src="{{ url_for('static', filename='img/logo/emojiku1.png') }}" alt="">
        </div>

        <div
            class="menu-button d-flex flex-column justify-content-center align-items-center gap-3 gap-md-4 mx-md-4 flex-lg-row gap-lg-5">
            <div class="menu-item d-flex align-items-center gap-4">
                <img src="{{ url_for('static', filename='img/beranda/materi.png') }}" alt="">
                <div class="button-menu">
                    <a href="{{ url_for('materi') }}" class="text-decoration-none">
                        <button class="text-uppercase">materi</button>
                    </a>
                </div>
            </div>
            <div class="menu-item d-flex align-items-center gap-4">
                <img src="{{ url_for('static', filename='img/beranda/bermain.png') }}" alt="">
                <div class="button-menu">
                    <a href="{{ url_for('latihan') }}" class="text-decoration-none">
                        <button class="text-uppercase">latihan</button>
                    </a>
                </div>
            </div>
            <div class="menu-item d-flex align-items-center gap-4">
                <img src="{{ url_for('static', filename='img/beranda/laporan.png') }}" alt="">
                <div class="button-menu">
                    <a href="{{url_for('laporan_pilih_rombel')}}" class="text-decoration-none">
                        <button class="text-uppercase">laporan</button>
                    </a>
                </div>
            </div>
        </div>

        <div class="menu-about d-flex justify-content-center align-items-center mt-5">
            <button type="button" data-bs-toggle="modal" data-bs-target="#modalInfo">Tentang Game</button>
        </div>

        <div class="modal fade" id="modalInfo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content px-5">
                    <div class="modal-body text-center">
                        <div class="d-flex justify-content-center mb-4">
                            <img style="width:500px;" src="/static/img/logo/emojiku1.png" alt="">
                        </div>
                        <p>
                            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Maxime, placeat pariatur. Vitae
                            neque magnam cupiditate quam. Quam quaerat harum consectetur perspiciatis culpa corrupti
                            expedita? Earum cumque vel aliquid repellat cupiditate.
                        </p>
                        <div class="d-flex justify-content-center mt-5">
                            <button type="button" data-bs-dismiss="modal">Tutup</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
{% endblock %}
