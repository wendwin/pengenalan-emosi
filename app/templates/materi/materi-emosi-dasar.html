{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="header vh-100 d-flex flex-column">
        <div class="title d-flex justify-content-around align-items-center">
            <div class="menu-item d-flex align-items-center gap-3">
                <img src="{{ url_for('static', filename='img/beranda/materi.png') }}" alt="">
                <div class="title-text d-flex flex-column justify-content-center align-items-center text-uppercase">
                    materi
                </div>
            </div>
            <div class="title-materi d-flex justify-content-center align-items-center text-uppercase">emosi dasar</div>
        </div>

        <div class="menu-btn m-auto d-flex justify-content-center">
            <div class="emosi m-auto d-flex flex-wrap justify-content-center align-items-center gap-4">
                {% for emosi in list_nama_emosi %}
                <div class="card">
                    <a href="{{url_for('materi_emosi', emosi = emosi.nama_emosi.lower(), jenisEmosi='emosi-dasar' )}}">
                        <div class="card-body d-flex flex-column justify-content-center align-items-center ">
                            <img src="/static/img/emoji/{{ emosi.jenis_emosi_rel.jenis }}/{{ emosi.emoji }}" alt="">
                            <h5 class="card-title">{{ emosi.nama_emosi }}</h5>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="footer-back d-flex justify-content-end align-items-end">
            <a href="{{ url_for('materi') }}">
                <div class="menu-back">
                    <img src="/static/img/button/arrow-right.png" alt="">
                    <button class="text-uppercase">KEMBALI</button>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
