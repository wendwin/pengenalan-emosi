{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="header vh-100 d-flex flex-column">
        <div class="title d-flex flex-wrap justify-content-around align-items-center gap-3">
            <div class="d-flex flex-wrap justify-content-center align-items-center gap-3">
                <div class="menu-item d-flex align-items-center gap-3">
                    <img src="{{ url_for('static', filename='img/beranda/bermain.png') }}" alt="">
                    <div class="title-text d-flex flex-column justify-content-center align-items-center text-uppercase">
                        latihan
                    </div>
                </div>
                <div class="title-materi d-flex justify-content-center align-items-center">emosi {{ jenisEmosiSplit }}
                </div>
            </div>
            <div class="title-materi d-flex justify-content-center align-items-center">rombongan belajar {{ rombongan }}
            </div>
        </div>

        <div class="menu-btn m-auto d-flex justify-content-center">
            <div class="pilih-user m-auto d-flex flex-wrap justify-content-center align-items-center gap-3 gap-md-4">
                {% for user in users %}
                <a
                    href="{{ url_for('latihan_pilih_emosi', jenisEmosi=jenisEmosi, rombongan=rombongan, user=user.nama.lower()) }}">
                    <div class="card">
                        <div class="d-flex flex-column justify-content-center align-items-center pt-2">
                            <img src="/static/img/user/{{ user.gambar }}" alt="">
                            <h5 class=" card-title mt-1 mt-md-3">{{ user.nama }}</h5>
                        </div>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>

    </div>
</div>
{% endblock %}
